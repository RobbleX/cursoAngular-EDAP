<div class="containter-fluid">
  <header>
		<h2>{{nota.titulo}}</h2>
	</header>
	<h3>{{nota.autor}} <span class="fecha">{{nota.fecha | date:'(dd/MMM/yyyy)'}}</span></h3>
  <form (ngSubmit)="onSubmitEditor()" #notaForm="ngForm">
    <textarea name="nota"
              [(ngModel)]="nota"
              rows="30"
              cols="120"
              required
              #name="ngModel" >
    </textarea>
    <div [hidden]='name.valid || name.pristine' style="background-color:light-red" >
			<strong>Valor requerido</strong>
		</div>
    <br/>
    <button type="submit" [disabled]="!notaForm.form.valid">Comentar</button>
  </form>
</div>
